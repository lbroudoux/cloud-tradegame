<div class="card shadow-sm m-2">
  <div class="card-body">
    <h3 class="card-title">Authentification</h3>
    <h6 class="card-subtitle mb-4 text-muted">Renseignez un nom d'utilisateur et un email pour commencer le jeu !</h6>
    <form>
      <div class="form-group row">
        <label for="username" class="col-sm-3 col-form-label">Utilisateur</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" required placeholder="Nom" [(ngModel)]="username"
            name="username" />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" require placeholder="nom@acme.com"
            [(ngModel)]="email" name="email" />
        </div>
      </div>
      <div class="float-right pull-right mt-2 mb-2">
        <button type="submit" class="btn btn-primary" (click)="login()" ng-disabled="form.$invalid">Sign in</button>
      </div>
    </form>
  </div>
</div>
